exec-once = gsettings set org.gnome.desktop.interface icon-theme Papirus
exec-once = gsettings set org.gnome.desktop.interface gtk-theme Everforest-Dark-B
exec-once = $HOME/Desktop/hyprland/hypr/xdg-portal-hyprland
exec-once = waybar 
# exec = Xwayland  
exec = nm-applet 
exec = blueman-applet
exec = gnome-keyring-daemon -r -d
